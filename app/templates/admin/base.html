<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buddy Administration</title>

    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


      <div role="navigation" class="navbar navbar-default">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>  
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/admin" class="navbar-brand">Buddy Admin</a>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('admin.admin_control')}}">Matching Control</a></li>          <li><a href="{{url_for('admin.admin_search')}}">Search</a></li>
                    <li><a href="{{url_for('admin.admin_matching_short')}}">Pairs</a></li>
                    <li><a href="{{url_for('admin.admin_match_show_all')}}">Pairs (complete)</a></li>
                    <li><a href="{{url_for('admin.admin_reg_all')}}">Registrations</a></li>   <!-- <li><a href="{{url_for('admin.admin_reg_ps')}}">Reg. Present St.</a></li>
                    <li><a href="{{url_for('admin.admin_reg_is')}}">Reg. Incoming St.</a></li> -->
                    <li><a href="{{url_for('admin.admin_reg_open_iis')}}">Not Matched IIS</a></li>
                    <li><a href="{{url_for('admin.admin_reg_open_ps')}}">Not Macthed PS</a></li>
                </ul>
            </div>
          </div>
      </div>

      <div class="container-fluid">
        {% block content %}{% endblock %}        
      </div>


  </body>
</html>
